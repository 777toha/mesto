<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">

    <header class="header">
        <img class="header__logo" src="./image/logo_header.svg" alt="место">
    </header>

    <main>

        <section class="profile">
            <img src="./image/avatar.png" alt="аватар" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <h2 class="profile__subtitle">Исследователь океана</h2>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
            <div class="element">
                <img class="element__image" src="./image/element/karachaevsk.jpg" alt="Карачаевск">
                <div class="element__container">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./image/element/elbrus.jpg" alt="эльбрус">
                <div class="element__container">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./image/element/dombai.jpg" alt="Домбай">
                <div class="element__container">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./image/element/elbrus.jpg" alt="эльбрус">
                <div class="element__container">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./image/element/dombai.jpg" alt="Домбай">
                <div class="element__container">
                    <h2 class="element__title">Домбай</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./image/element/karachaevsk.jpg" alt="Карачаевск">
                <div class="element__container">
                    <h2 class="element__title">Карачаевск</h2>
                    <button class="element__like-button" type="button"></button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyrights">© 2022 Mesto Russia</p>
    </footer>

    <section class="popup">
        <div class="popup__content">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="popupForm" action="">
                <input class="popup__input popup__input_data_name" placeholder="Имя" type="text" name="name">
                <input class="popup__input popup__input_data_profession" placeholder="Профессия" type="text" value="" name="job">
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
    </section>

<script src="./scripts/index.js"></script>
</body>
</html>
