<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <script defer type="module" src="./pages/index.js"></script>
    <title>Mesto</title>
</head>
<body class="page">

    <header class="header">
        <img class="header__logo" src="<%=require('./image/logo_header.svg')%>" alt="место" name="avatar">
    </header>

    <main>

        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <div class="profile__container">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <h2 class="profile__subtitle">Исследователь океана</h2>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements"></section>
    </main>

    <footer class="footer">
        <p class="footer__copyrights">© 2022 Mesto Russia</p>
    </footer>

    <section class="popup popup_profile">
        <div class="popup__container popup__overlay">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="popupForm" novalidate>
                <input class="popup__input popup__input_data_name" placeholder="Имя" name="name" type="text" 
                id="profile-name" minlength="2" maxlength="40" 
                pattern="^[a-zA-Zа-яА-я-\s]+$" required>
                <span class="popup__input-error profile-name-error"></span>
                <input class="popup__input popup__input_data_profession" name="job" placeholder="Профессия" 
                type="text" value="" id="profile-profession" minlength="2" maxlength="200" 
                pattern="^[a-zA-Zа-яА-я-\s]+$" required>
                <span class="popup__input-error profile-profession-error"></span>
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
    </section>

    <section class="popup popup_card-add">
        <div class="popup__container popup__overlay">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" name="popupForm" novalidate>
                <input class="popup__input popup__input_data_name" placeholder="Название" 
                type="text" name="name" id="card-add-name" minlength="2" maxlength="30" 
                pattern="^[a-zA-Zа-яА-я-\s]+$" required>
                <span class="popup__input-error card-add-name-error"></span>
                <input class="popup__input popup__input_data_profession" 
                placeholder="Ссылка на картинку" type="url" value="" name="url" 
                id="card-add-url" required>
                <span class="popup__input-error card-add-url-error"></span>
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
    </section>

    <section class="popup popup_zoom-image">
        <figure class="popup__figure popup__overlay">
          <img src="#" class="popup__image" alt="#">
          <figcaption class="popup__caption"></figcaption>
          <button type="button" class="popup__close"></button>
        </figure>
    </section>

    <section class="popup popup_confirm-delete">
        <div class="popup__container popup__overlay">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Вы уверены?</h2>
            <form class="popup__form popup__form-confirm" name="popupForm" novalidate>
                <button class="popup__save" type="submite">Да</button>
            </form>
        </div>
    </section>

    <section class="popup popup_avatar">
        <div class="popup__container popup__overlay">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form" name="popupForm" novalidate>
                <input class="popup__input popup__input_avatar_url" placeholder="Ссылка на картинку" 
                type="url" name="avatar" id="avatar_url" required>
                <span class="popup__input-error avatar_url-error"></span>
                <button class="popup__save" type="submit">Сохранить</button>
            </form>
        </div>
    </section>

    <template id="element-template">
        <div class="element">
            <button class="element__trash" type="button"></button>
            <img class="element__image" src="#" alt="#">
            <div class="element__container">
                <h2 class="element__title"></h2>
                <div class="element__like">
                    <button class="element__like-button" type="button"></button>
                    <p class="element__counter-like">0</p>
                </div>    
            </div>
        </div>
    </template>

</body>
</html>
